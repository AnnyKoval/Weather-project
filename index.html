<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" class="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 city">
          <h1 id="city"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p class="datetime"> </p>
        </div>
        <div class="col-6 forms">
          <form class="search" id="cityButtons">
            <input type="search" placeholder="Type a city..." class="rounded-pill" id="mainSearch" autofocus="on" autocomplete="off" />
            <input type="submit" value="Search" id="searchSubmit" class="rounded-pill" />
            <input type="submit" value="Current" id="currentButton" class="rounded-pill" />
          </form>
        </div>
      </div>
      <div class="maindegrees">
        <span class="mainDegree" id="temperature"></span>
        </a><span class="degreeicons"><a href="#" id="celsius" class="active">°C</a>
           | <a href="#" id="fahrenheit">°F</a>
        </span><span class="sunicon"><img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" id="iconWeather"></span>
      <p class="currentweather" id="description"><strong> </strong></p>
      <ul class="parameters"> <li id="precipitation">Precipitation: %</li>
        <li id="humidity">Humidity: %</li> 
<li id="wind">Wind: km/h</li>
</ul>
      </div>
      <section>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36">
                <p class="card-text">10°/<strong>19°</strong></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36">
                <p class="card-text">8°/<strong>17°</strong></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36">
                <p class="card-text">6°/<strong>15°</strong></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36">
                <p class="card-text">13°/<strong>18°</strong></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36">
                <p class="card-text">16°/<strong>21°</strong></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <p class="author"><a href="https://github.com/AnnyKoval/Weather-project" target="_blank">Open source code,</a> by Anna Koval</p>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
