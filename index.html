<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" class="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 city">
          <h1 id="city"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p class="datetime"></p>
        </div>
        <div class="col-6 forms">
          <form class="search" id="cityButtons">
            <input
              type="search"
              placeholder="Type a city..."
              class="rounded-pill"
              id="mainSearch"
              autofocus="on"
              autocomplete="off"
            />
            <input
              type="submit"
              value="Search"
              id="searchSubmit"
              class="rounded-pill"
            />
            <input
              type="submit"
              value="Current"
              id="currentButton"
              class="rounded-pill"
            />
          </form>
        </div>
      </div>
      <div class="maindegrees">
        <span class="mainDegree" id="temperature"></span>
        <span class="degreeicons" id="celsius">°C </span
        ><span class="sunicon"
          ><img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt=""
            id="iconWeather"
        /></span>
        <p class="currentweather" id="description"><strong> </strong></p>
        <ul class="parameters">
          <li id="precipitation">Precipitation: %</li>
          <li id="humidity">Humidity: %</li>
          <li id="wind">Wind: km/h</li>
        </ul>
      </div>

      <div class="weather-forecast" id="forecast">
        <div class="col-2">
          <div class="weather-forecast-date">Mon</div>
          <img
            src="http://openweathermap.org/img/wn/50d@2x.png"
            alt=""
            width="70"
          />
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max"> 18° </span>
            <span class="weather-forecast-temperature-min"> 12° </span>
          </div>
        </div>
      </div>

      <p class="author">
        <a href="https://github.com/AnnyKoval/Weather-project" target="_blank"
          >Open source code,</a
        >
        by Anna Koval
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
